<div>
    <div class="breadcrumbs">
        <ul>
            <li>
                <a title="Marketing Campaign">Marketing Campaign </a>
            </li>
            <li>
                <a>Marketing Campaign</a>
            </li>
        </ul>
    </div>

    <!-- Top Bar Chart -->

    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h4>Marketing Campaign</h4>
                        </div>
                        <form name="editForm" role="form" class="sec ng-pristine ng-valid">
                            <!--<pre>{{data|json}}</pre>-->
                            <div class="row">
                                
                                <div class="col-md-6 form-group" >
                                    <!-- <div class="form-group" fields ng-hide="formData[type.hideCondition]"  ng-if="!condition[type.hideMethod]()"> -->
                                    <label>Name <span  style="color:red">*</span></label>
                                    <input type="text" name="name" placeholder="Enter Name" ng-model="item.name" class="form-control" required>
                                    <div class="error-msg" ng-show="editForm[name].$invalid && editForm[name].$touched">Please enter valid Name</div>
                                </div>

                                <div class="col-md-6 form-group" >
                                    <!-- <div class="form-group" fields ng-hide="formData[type.hideCondition]"  ng-if="!condition[type.hideMethod]()"> -->
                                    <label>Name <span ng-show="type.required" style="color:red">*</span></label>
                                    <input type="text" name="{{type.tableRef}}" placeholder="{{type.placeholder}}" ng-model="formData[type.tableRef]" class="form-control"
                                        ng-required="type.required" ng-disabled="{{type.disabled}}"><span ng-if="type.note" style="color:#58c665">{{type.note}}</span>
                                    <div class="error-msg" ng-show="editForm[type.tableRef].$invalid && editForm[type.tableRef].$touched">Please enter valid Name</div>
                                </div>
            
                            </div>
                            <div class="text-center mt20 odd-even-button">
                                <button class="btn btn-default" type="submit" ng-click="editEmailDomain(item)" ng-disabled="editForm.$invalid">Save</button>
                                <button class="btn btn-default" ui-sref="viewEmailDomain()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
