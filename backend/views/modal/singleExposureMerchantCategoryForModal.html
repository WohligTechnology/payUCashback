<form name="modalForm" ng-submit="$dismiss()" class="min-hit">
    
        <div class="modal-header blue-bg  ">
            <div class="pull-right">
                <a class="btn btn-clear" ng-click="$dismiss()">
                    <i class="ln-cross"></i>
                </a>
            </div>
            <h5 class="modal-title">
                <b>{{singleExposureMerchantCategoryForModal.name}}</b></h5>
    
        </div>
        <div class="modal-body">
            <div class="singleRuleHeadings">Merchant Details</div>
            <div class="row" ng-if="singleExposureMerchantCategoryForModal.name">
                <div class="col-md-12">
                    Merchant Name- {{singleExposureMerchantCategoryForModal.name}}
                </div>
            </div>

            <div class="singleRuleHeadings">Merchant Rules</div>
    
            <div class="row" ng-if="singleExposureMerchantCategoryForModal.exposureRule">
                <div class="col-md-12">
                    Merchant Rules -
                    <span ng-repeat="inc in singleExposureMerchantCategoryForModal.exposureRule">{{inc.name}} {{$last ? '' : ($index==singleExposureMerchantCategoryForModal.exposureRule.length-2) ? ' and ' : ', '}}</span>
                    
                </div>
            </div>
    <br>
            <div class="text-center">
                <button class="btn btn-primary btn-save" type="submit" ng-disabled="modalForm.$invalid" ng-click="$dismiss()">Cancel</button>
            </div>
        </div>
    </form>
