<form name="changeAllValues" ng-submit="changeAllValuesModalSubmit(formData);">
    <div class="modal-header blue-bg  ">
        <div class="pull-right">
            <a class="btn btn-clear" ng-click="$dismiss()">
                <i class="ln-cross"></i>
            </a>
        </div>
        <h5 class="modal-title">Change Yesterday - X Days Value For all Rules</h5>
    </div>
    <div style="margin: 20px;">

        <div class="form-group">
            <label>Enter Yesterday - X Value For all Rules :</label>
            <input type="number" name="value" placeholder="Enter X Value" ng-model="formData.value" class="form-control" required>
            <div class="error-msg" ng-show="changeAllValues.name.$invalid && changeAllValues.name.$touched">Yesterday - X Value is required</div>
        </div>
        <div class="digital-submit text-center">
            <button class="btn btn-primary btn-save" type="submit" ng-disabled="changeAllValues.$invalid"
                class=" btn btn-default ">Submit</button>
            <button class="btn btn-danger btn-cancel" ng-click="$dismiss()">Cancel</button>
        </div>
    </div>
</form>
