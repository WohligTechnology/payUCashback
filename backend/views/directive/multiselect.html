<div class="dropdown">
    <button class="btn buttonCss" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
      <span class="pull-left">{{header}}</span>
      <span class="caret pull-right"></span>
    </button>
    <ul class="dropdown-menu" style="height:200px;width:100%;overflow-y: scroll;">
      <li>
        <input style="" class="multipleSelectSearchTextBox form-group input-block-level" type="text" ng-model="searchText.label" autofocus="autofocus" placeholder="Filter" />
      </li>
      <li ng-show="multiple">
        <button class="btn-link btn-small" ng-click="checkAll()"><i class="fa fa-check"></i> Check all</button>
        <button class="btn-link btn-small" ng-click="uncheckAll()"><i class="fa fa-remove"></i> Uncheck all</button>
      </li>
      <li ng-repeat="i in items | filter:searchText">
        <a ng-click="select(i); focus()">
          <i ng-class="{'fa fa-check': i.checked, 'icon-empty': !i.checked}"></i> {{i.label}}</a>
      </li>
    </ul>
  </div>
