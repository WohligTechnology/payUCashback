<div class="form-group" fields  ng-hide="formData[type.hideCondition] || formData[type.hideCondition1] || formData[type.hideCondition2]"  ng-if="!condition[type.hideMethod]()">
    <!-- <div class="form-group" fields ng-hide="formData[type.hideCondition]"  ng-if="!condition[type.hideMethod]()"> -->
    <label>{{type.name}} <span ng-show="type.required">*</span></label>
    <input type="text" name="{{type.tableRef}}" placeholder="{{type.placeholder}}" ng-model="formData[type.tableRef]" class="form-control"
        ng-required="type.required" ng-disabled="{{type.disabled}}">
    <div class="error-msg" ng-show="detailForm[type.tableRef].$invalid && detailForm[type.tableRef].$touched">Please enter valid {{type.name}}</div>
</div>
